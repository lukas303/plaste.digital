<!DOCTYPE html>
<html lang="en">

<head>
    <title>plaste.digital</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>


    <style>
        body {
            margin: 0;
            background-color: #000000;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden; /* disable scrolling / rubberband effect on mobile */
        }

        canvas {
            width: 300px;
            height: 300px;
            outline:0;
        }

        * {
            /* disable on touch highlights of html elements, especially on mobile! */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

</head>

<body>
    <center>
    <font color="#a5fa50" size="-1">
        <br><br><br>
        <p><u>plaste.digital</u></p>
        <br>

        <!--<img src="images/image.png" width ="300" height="300" alt="profile">-->

    
        <canvas id="glcanvas"></canvas>

         <br><br>
        </p>coming soon...</p>
    </font>


    </center>


    <script type="text/javascript" src="cables/js/libs.core.min.js"></script>
    <script type="text/javascript" src="cables/js/cables.min.js"></script>
    <script type="text/javascript" src="cables/js/ops.js"></script>
    <script type="text/javascript"  src="cables/js/cgl_shadermodifier.js"></script>


    <script>

        // disable rubberband effect on mobile devices
        document.getElementById('glcanvas').addEventListener('touchmove', (e)=>{ e.preventDefault(); }, false);


        function patchInitialized(patch) {
            // You can now access the patch object (patch), register variable watchers and so on
        }

        function patchFinishedLoading(patch) {
            // The patch is ready now, all assets have been loaded
        }

        document.addEventListener('CABLES.jsLoaded', function (event) {
            CABLES.patch = new CABLES.Patch({
                patchFile: 'cables/js/Load_3D_mesh.json',
                "prefixAssetPath": "cables/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": false,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas":{"alpha":true,"premultipliedAlpha":true} // make canvas transparent
            });
        });
    </script>
</body>

</html>
